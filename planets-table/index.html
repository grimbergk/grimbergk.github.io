<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Korey Grimberg">
        <title>Planets Table</title>

        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Planets Table</h1>
        <table>
          <thead>
            <tr>
              <th>Planet Name</th>
              <th>Planet Type</th>
              <th>Number of Moons</th>
              <th>Distance from Sun (AU)</th>
              <th>Length of Year (Earth Days)</th>
              <th>Mean Temperature (Celsius)</th>
              <th>Discoverer</th>
              <th>Year of Discovery</th>
            </tr>
          </thead>
          <tbody id="planet-data">
          </tbody>
        </table>
        <script>
          fetch('planets_data.txt')
            .then(response => response.text())
            .then(data => {
              const rows = data.split('\n').map(row => row.split('\t'))
              const tbody = document.getElementById('planet-data')
              rows.forEach(row => {
                const tr = document.createElement('tr')
                row.forEach(cell => {
                  const td = document.createElement('td')
                  td.innerText = cell
                  tr.appendChild(td)
                })
                tbody.appendChild(tr)
              })
            })
        </script>
      </body>
    </html>
