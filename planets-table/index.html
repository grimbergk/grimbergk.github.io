<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Korey Grimberg">
        <title>Planets Table</title>

        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Planets Table</h1>
        <table>
          <thead>
            <tr>
              <th>Planet Name</th>
              <th>Distance from Sun</th>
              <th>Number of Moons</th>
            </tr>
          </thead>
          <tbody>
            <!-- table rows go here -->
            <script>
              fetch("planets_data.txt")
                .then(response => response.text())
                .then(text => {
                  const data = text.split("\n").filter(row => row.trim() !== "");
                  data.forEach(row => {
                    const [planet, distance, moons] = row.split(",");
                    const tr = document.createElement("tr");
                    const nameTd = document.createElement("td");
                    const distanceTd = document.createElement("td");
                    const moonsTd = document.createElement("td");
                    nameTd.innerText = planet;
                    distanceTd.innerText = distance;
                    moonsTd.innerText = moons;
                    tr.appendChild(nameTd);
                    tr.appendChild(distanceTd);
                    tr.appendChild(moonsTd);
                    document.querySelector("tbody").appendChild(tr);
                  });
                });
            </script>
          </tbody>
        </table>
      </body>
    </html>
